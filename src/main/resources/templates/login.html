<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>home</title>
<div th:replace="fragments/header :: header-css" />

    <link rel="stylesheet" th:href="@{/css/login.css}"
          href="../../css/login.css" />

</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h3 class="text-center login-title" style="color: green; font-weight: bold">My Feed Login</h3>
            <div class="account-wall">
                <img  src="/img/padlock.png" width="80px" height="80px" style="margin-left: auto; margin-right: auto; display: block;"
                     alt=""></img>
                <form class="form-signin" method="post">
                    <input type="text" class="form-control" placeholder="userId" name = "userId" value="user1"></input>
                    <input type="text" class="form-control" placeholder="serviceName" name= "serviceName" value="Intern"></input>
                    <button class="btn btn-lg btn-success btn-block" type="submit" style = "margin-top : 20px;">
                        Sign in</button>
                    
                    
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer" />

</body>
</html>
